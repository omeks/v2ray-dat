name: build

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron:  0 0 * * *

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Check out code
        uses: actions/checkout@v1

      - name: Build
        run: make build

      - name: Push
        run: |
          git add -A
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          if ! git diff-index --quiet HEAD --; then git commit -m ':art: Daily build'; fi
          git push git@github.com:${GITHUB_TOKEN}/${GITHUB_REPOSITORY}.git master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ secrets.GITHUB_ACTOR }}
          GITHUB_REPOSITORY: ${{ secrets.GITHUB_REPOSITORY }}